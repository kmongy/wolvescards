<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolves Cards</title>
  </head>

  <body>
    <h1>Timberwolves Digital Trading Cards</h1>

    <div class="cards-container">

      <div class="card">
        <div class="front front-player-img">
          <div class="front-inner">
            <div class="front-player-info">
              <h3 class="player-name">Karl Anthony Towns</h3>
              <p>Timberwolves</p>
            </div>
            <div class="logo">
              <img src="/assets/imgs/timberwolvesLogo.png" alt="Timberwolves Logo">
            </div>
          </div>
        </div>

        <div class="back">
          <div class="back-inner">
            <div class="back-player-stats">
              <p>STATS</p>
            </div>
          </div>
        </div>
      </div>

    </div>


    <script src="./src/main.js"></script>
  </body>

</html>
